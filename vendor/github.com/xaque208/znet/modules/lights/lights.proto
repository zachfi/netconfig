syntax = "proto3";

package lights;

option go_package = "modules/lights";

enum ZoneState {
  ON = 0;
  OFF = 1;
  OFFTIMER = 2;
  COLOR = 3;
  RANDOMCOLOR = 4;
  /* DIM = 5; */

  ////
  NIGHTVISION = 5;
  EVENINGVISION = 6;
  MORNINGVISION = 7;
}

enum ColorTemperature {
  FIRSTLIGHT = 0;
  MORNING = 1;
  DAY = 2;
  LATEAFTERNOON = 3;
  EVENING = 4;
}

enum Brightness {
  FULL = 0;
  DIM = 1;
  LOW = 2;
}

message LightGroup {
  string type = 1;
  int32 id = 2;
  string name = 3;
  repeated int32 lights = 4;
}

message Light {
  string type = 1;
  int32 id = 2;
  string name = 3;
}

message LightResponse {
  repeated Light lights = 1;
  repeated LightGroup groups = 2;
}

message ZoneStateResponse{
  string color = 1;
}

message ZoneStateRequest {
  string name = 1;
  ZoneState state = 2;
}

service Lights {
  /* rpc Alert(LightGroupRequest) returns (LightResponse); */
